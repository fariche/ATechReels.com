<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLINGER - Responsive Coming Soon Page Image Background Demo</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/flexslider/flexslider.css" rel="stylesheet" />
    <link href="assets/slideshow/css/supersized.css" rel="stylesheet" />
    <link href="assets/slideshow/theme/supersized.shutter.css" rel="stylesheet" />
    <link href="assets/ytplayer/css/YTPlayer.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="assets/less/skin1.css" rel="stylesheet" />
    <link href="assets/css/styleswitcher.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700|Lato:400,900italic,900,700italic,400italic,300italic,300,100italic,100' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!-- ## background video start ## -->
    <div id="bg-video"></div>
    <!-- ## background video end ## -->

    <!-- ## background image start ## -->
    <div id="bg-image">
    </div>
    <!-- ## background image end ## -->

    <!-- ## background pattern start ## -->
    <div id="bg-pattern" class="dark">
        <!-- ## header section start ## -->
        <div id="header">
            <!-- ## logo section start ## -->
            <section id="logo">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text-center">
                            <h1 class="logo">BLINGER</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text-center">
                            <p class="logo-text">
                                We are <span class="small-text">coming soon</span>
                                <span class="line"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ## logo section end ## -->

            <!-- ## countdown section start ## -->
            <section id="countdown">
                <div class="single-space"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 col-sm-12">
                            <div id="counter" class="row">
                                <div class="col-sm-3 col-xs-12 text-center">
                                    <div class="canvas-container">
                                        <canvas id="canvas-days" width="150" height="150"></canvas>
                                        <div id="days" class="canvas-time">00</div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="col-sm-3 col-xs-12 text-center">
                                    <div class="canvas-container">
                                        <canvas id="canvas-hours" width="150" height="150"></canvas>
                                        <div id="hours" class="canvas-time">00</div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="col-sm-3 col-xs-12 text-center">
                                    <div class="canvas-container">
                                        <canvas id="canvas-minutes" width="150" height="150"></canvas>
                                        <div id="minutes" class="canvas-time">00</div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="col-sm-3 col-xs-12 text-center">
                                    <div class="canvas-container">
                                        <canvas id="canvas-seconds" width="150" height="150"></canvas>
                                        <div id="seconds" class="canvas-time">00</div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="single-space"></div>
            </section>
            <!-- ## countdown section end ## -->
        </div>
        <!-- ## header section end ## -->

        <!-- ## subscribe section start ## -->
        <section id="subscribe">
            <div class="pattern-dark">
                <div class="single-space"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 col-sm-12">
                            <form name="form_subscribe" id="form_subscribe">
                                <div class="text-center">
                                    <h3>
                                        Get In Touch
                                        <span class="line"></span>
                                    </h3>
                                </div>
                                <div class="single-space"></div>
                                <div class="form-group">
                                    <input type="text" placeholder="E-mail ID" class="form-control input-lg required email" id="txtSubscriberEmail" name="txtSubscriberEmail" />
                                </div>
                                <div class="form-group">
                                    <input type="button" id="btn_subscribe" value="Subscribe" class="btn btn-info btn-lg btn-block" />
                                </div>
                                <div class="col-md-12" id="subscribe_form_message">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="single-space"></div>
            </div>
        </section>
        <!-- ## subscribe section end ## -->

        <!-- ## tweets section start ## -->
        <section id="tweets">
            <div class="pattern-light">
                <div class="single-space"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text-center">
                            <div class="text-center">
                                <h3>
                                    Recent Tweets
                                    <span class="line"></span>
                                </h3>
                            </div>
                            <div class="single-space"></div>
                            <div class="twitterfeed flexslider"></div>
                        </div>
                    </div>
                </div>
                <div class="single-space"></div>
            </div>
        </section>
        <!-- ## tweets section end ## -->

        <!-- ## contact section start ## -->
        <section id="contact">
            <div class="pattern-dark">
                <div class="single-space"></div>
                <div class="container">
                    <div class="row">
                        <div id="contact_form" class="col-md-8 col-md-offset-2 col-sm-12">
                            <form name="form_contact_us" id="form_contact_us">
                                <div class="text-center">
                                    <h3>
                                        Contact Us
                                        <span class="line"></span>
                                    </h3>
                                </div>
                                <div class="single-space"></div>
                                <div class="form-group">
                                    <input type="text" placeholder="Name" class="form-control input-lg required" id="txtName" name="txtName" />
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="E-mail ID" class="form-control input-lg required email" id="txtEmail" name="txtEmail" />
                                </div>
                                <div class="form-group">
                                    <textarea placeholder="Message" class="form-control input-lg required" id="txtMessage" name="txtMessage" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="txtCaptcha" class="label-captcha">
                                        Are you human?
                                    </label>
                                    <input type="text" class="form-control input-lg required captcha" placeholder="Are you human?" id="txtCaptcha" name="txtCaptcha" />
                                </div>
                                <div class="form-group">
                                    <input type="button" id="btn_send" value="Send" class="btn btn-info btn-lg btn-block" />
                                </div>
                                <div class="col-md-12" id="contact_form_message">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="single-space"></div>
            </div>
        </section>
        <!-- ## contact section end ## -->

        <!-- ## social section start ## -->
        <section id="social">
            <div class="pattern-light">
                <div class="single-space"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 col-sm-12 text-center social">
                            <a href="#_" target="_blank" class="fa fa-facebook" title="facebook"></a>
                            <a href="#_" target="_blank" class="fa fa-twitter" title="twitter"></a>
                            <a href="#_" target="_blank" class="fa fa-linkedin" title="linkedin"></a>
                            <a href="#_" target="_blank" class="fa fa-pinterest" title="pinterest"></a>
                            <a href="#_" target="_blank" class="fa fa-tumblr" title="tumblr"></a>
                        </div>
                    </div>
                </div>
                <div class="single-space"></div>
            </div>
        </section>
        <!-- ## social section end ## -->
    </div>
    <!-- ## background pattern end ## -->

    <!-- ## initialize canvas start ## -->
    <!-- ## do not remove this code ## -->
    <div id="init-canvas" class="init-canvas"></div>
    <!-- ## initialize canvas end ## -->

    <!-- ## slider progress start ## -->
    <!-- ## do not remove this code ## -->
    <div id="progress-back" class="load-item">
        <div id="progress-bar"></div>
    </div>
    <!-- ## slider progress end ## -->

    <!-- ## preloader start ## -->
    <div id="preloader">
        <div id="status"><span class="fa fa-spin fa-spinner fa-5x"></span></div>
    </div>
    <!-- ## preloader end ## -->

    <script src="assets/js/jquery-2.0.0.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="assets/flexslider/jquery.flexslider.js" type="text/javascript"></script>
    <script src="assets/twitter/jquery.tweet.js" type="text/javascript"></script>
    <script src="assets/js/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script src="assets/js/jcanvas.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="assets/js/detectmobilebrowser.js" type="text/javascript"></script>
    <script src="assets/slideshow/js/supersized.3.2.7.min.js" type="text/javascript"></script>
    <script src="assets/slideshow/theme/supersized.shutter.min.js" type="text/javascript"></script>
    <script src="assets/ytplayer/js/jquery.mb.YTPlayer.js" type="text/javascript"></script>
    <script src="assets/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="assets/js/jquery.countdown.js" type="text/javascript"></script>
    <script src="assets/js/gg.variables.js" type="text/javascript"></script>
    <script src="assets/js/gg.subscribe.js" type="text/javascript"></script>
    <script src="assets/js/gg.contact.js" type="text/javascript"></script>
    <script src="assets/js/gg.styleswitcher.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function ($) {
            "use strict";
            $(document).ready(function () {
                show_fixedbg = true;
                show_video = false;
                show_slider = false;
            });
        })(jQuery);
    </script>
    <script src="assets/js/gg.ui.js" type="text/javascript"></script>
</body>
</html>
